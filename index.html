<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptWriter</title>
    <script src="js/session.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/render.js"></script>
    <script src="js/export.js"></script>
    <script src="js/hotkeys.js"></script>
    <script defer src="js/controls.js"></script>
    
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/scrollbar.css">

    <script defer src="js/test.js"></script>
</head>
<body>
    <div id="controls">
        <div class="control-section" id="line-types">
            <button class="control ct" id="control-ct-n">N</button>
            <button class="control ct" id="control-ct-t">T</button>
            <button class="control ct" id="control-ct-a">A</button>
            <button class="control ct" id="control-ct-c">C</button>
            <button class="control ct" id="control-ct-l">L</button>
        </div>

        <div class="control-section" id="meta">
            <img src="assets/icons/infobox.svg" alt="" id="more-info">
            <p id="info">
                <span id="title" contenteditable>The Sample</span>
                -
                <span id="author" contenteditable>Mendaliv</span>
            </p>
        </div>

        <div class="control-section" id="up-download">
            <button class="control" id="upload">Upload</button>
            <button class="control" id="download">Download</button>
        </div>
    </div>
    <div id="editor">
        <div id="text-field"></div>
    </div>
</body>
</html>
