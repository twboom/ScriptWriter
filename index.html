<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptWriter</title>
    <script src="js/session.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/render.js"></script>
    <script src="js/hotkeys.js"></script>
    <script defer src="js/controls.js"></script>

<body>

            <button class="control" id="control-ct-t">T</button>
            <button class="control" id="control-ct-a">A</button>
            <button class="control" id="control-ct-c">C</button>
            <button class="control" id="control-ct-l">L</button>
        </div>
    </div>
    <div id="editor">
        <div id="text-field"></div>
    </div>
</body>
</html>
